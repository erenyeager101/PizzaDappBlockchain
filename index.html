<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Pizza Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

#pizza-list {
    display: flex;
    flex-wrap: wrap;
}

#pizza-list div {
    border: 1px solid #ddd;
    padding: 16px;
    margin: 16px;
    border-radius: 8px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 200px;
}

#pizza-list img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

#checkout-button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

#checkout-button:hover {
    background-color: #218838;
}

        body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
  margin: 0;
  padding: 0;
  color: #333;
}

.container {
  width: 80%;
  margin: 0 auto;
}

header {
  text-align: center;
  padding: 20px 0;
}

.pizza-menu {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
}

.pizza-card {
  background-color: #fff;
  border: 1px solid #ddd;
  width: 30%;
  padding: 20px;
  margin: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.2s;
}

.pizza-card:hover {
  transform: scale(1.05);
}

.pizza-card h2 {
  font-size: 24px;
  margin-bottom: 10px;
}

.pizza-card ul {
  list-style-type: none;
  padding: 0;
}

.pizza-card ul li {
  margin: 8px 0;
}

button {
  background-color: #28a745;
  color: #fff;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
}

button:hover {
  background-color: #218838;
}

footer {
  text-align: center;
  padding: 20px;
  background-color: #333;
  color: #fff;
  margin-top: 40px;
}

.coupon-info {
  margin-top: 30px;
  padding: 20px;
  background-color: #f1f1f1;
}

.coupon-info h2 {
  font-size: 22px;
}

    </style>
<body>
    <header>
        <h1>üçï Crypto Pizza Shop üçï</h1>
        <p>Order your favorite pizza and pay with cryptocurrency!</p>
    </header>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to Crypto Pizza Shop</h1>
    </header>

     <div id="pizza-list"></div>
    <button id="checkout-button">Checkout</button>
    <div id="cart-summary"></div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>

    <footer>
      <p>&copy; 2024 Pizza Shop. All Rights Reserved.</p>
    </footer>
  </div>

  
</body>
</html>
