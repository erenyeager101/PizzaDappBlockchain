<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Pizza with Crypto</title>
</head>
<body>
    <h1>Order Pizza with Crypto</h1>

    <div>
        <label for="pizza">Select a Pizza:</label>
        <select id="pizza"></select>
    </div>

    <div>
        <label for="toppings">Toppings:</label>
        <input type="text" id="toppings">
    </div>

    <button id="buyPizzaBtn">Buy Pizza</button>

    <h2>Your Orders</h2>
    <ul id="orders"></ul>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
